    <script>
        $(document).ready(function() {
            $(".submit").click(function(event) {
                event.preventDefault();

                var name = $(".name").val();
                var email = $(".email").val();
                var phoneNumber = $(".phone-no").val();
                var description = $("#description").val();

                var nameReg = /^[a-zA-Z ]{2,30}$/;
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                var phoneReg = /^[0-9]{10,15}$/;

                if(!nameReg.test(name)) {
                    alert("Please enter a valid name.");
                    return;
                }

                if(!emailReg.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                if(!phoneReg.test(phoneNumber)) {
                    alert("Please enter a valid phone number.");
                    return;
                }

                if(description.length < 20) {
                    alert("Please provide a more detailed description.");
                    return;
                }

                $("form").submit();
            });
        });
    </script>

<center>
    <form action="action.py" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" class="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" class="email" name="email" placeholder="Enter a valid email address"><br><br>
        <label for="phone-no">Phone Number:</label>
        <input type="number" class="phone-no" name="phone-no" placeholder="Enter your phone number"><br><br>
        <p>What service do you need?</p>
        <select id="dropdown" name="service">
            <option value="custom-web-dev">Custom Web Development</option>
            <option value="responsive-web-des">Responsive Web Design</option>
            <option value="data-analysis">Data Analysis and Visualization</option>
        </select>
        <label for="description">What can I do for you?</label>
        <textarea id="description" name="description" rows="10" cols="30" placeholder="Describe what you need done"></textarea><br><br>
        <button class="submit">Submit</button>
    </form>
</center>
